<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffee Shop</title>
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome -->
    <script src="js/all.js"></script>
</head>

<body>
    <!-- preloader -->
        <!-- <div class="preloader">
            <img src="img/preloader.gif" alt="preloader" class="preloader__item">
        </div> -->
    <!-- end preloader -->
    
    <!--header-->
    <header id="header" class="header">
        <!--banner-->
        <div class="banner">
            <h1 class="banner__title bell-fonts">coffee junkie</h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>

                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!--end banner-->
        <!-- video -->
        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="video/coffee.mp4" type="video/mp4">
                <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm"> Your browser does not support video tag
            </video>
        </article>
        <!-- end of video -->
    </header>
    <!--end header-->

    <script src="js/app.js"></script>
</body>

</html>
